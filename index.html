<html>
<head>
    <title>Spotify Clone</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
     <header>
        <div class="back"></div>
        <div class="logo"><a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ"><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/1/19/Spotify_logo_without_text.svg/150px-Spotify_logo_without_text.svg.png"style="width: 35%; height: auto"></a></div>
    </header>
    <main>
        <div class="spotify-registration"></div>
        <img class="logo-white" src="https://storage.googleapis.com/pr-newsroom-wp/1/2023/05/Spotify_Primary_Logo_RGB_White.png"style="width:60px">
        <h2 class="Spotify-text">Увійти в Spotify</h2>
        <div class="form-container">
            <form action="" method="post">
                <input type="text" id="username" name="username" class="username-input" placeholder="Введіть ім'я користувача" required>
                <input type="email" id="email" name="email" class="email-input" placeholder="Введіть вашу електронну пошту" required>
                <button type="submit" class="submit-button">Увійти</button>
                <a href="#" class="forgot-password">Забули пароль?</a>
            </form>
        </div>
    </main>
    <footer>
    </footer>
    <script src="script.js"></script>
</body>
</html>
